    <style>
        /* Modern CSS Reset */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        /* Gradient Background */
        body {
            font-family: 'Poppins', sans-serif;
            min-height: 100vh;
            background: linear-gradient(135deg,
                    rgba(16, 24, 39, 0.95) 0%,
                    rgba(31, 41, 55, 0.95) 100%),
                url('bgimage.jpg') center/cover fixed;
            color: #fff;
            line-height: 1.6;
            overflow-x: hidden;
        }

        /* Modern Glassmorphism Header */
        header {
            backdrop-filter: blur(10px);
            background: rgba(255, 255, 255, 0.08);
            padding: 1rem 5%;
            position: fixed;
            width: 100%;
            top: 0;
            z-index: 1000;
            border-bottom: 1px solid rgba(255, 255, 255, 0.1);
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .logo {
            display: flex;
            align-items: center;
            gap: 0.8rem;
            font-size: 1.8rem;
            font-weight: 700;
            color: #fff;
            text-decoration: none;
            transition: transform 0.3s ease;
        }

        .logo img {
            width: 45px;
            height: 45px;
            border-radius: 50%;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }

        .logo span {
            color: #4CAF50;
            position: relative;
            animation: arrowPulse 1.5s infinite;
        }

        @keyframes arrowPulse {
            0%, 100% { opacity: 1; }
            50% { opacity: 0.5; }
        }

        /* Navigation Enhancements */
        nav ul {
            display: flex;
            gap: 2rem;
            list-style: none;
        }

        nav a {
            color: #fff;
            text-decoration: none;
            font-weight: 500;
            position: relative;
            padding: 0.5rem 1rem;
            border-radius: 0.5rem;
            transition: all 0.3s ease;
        }

        nav a::before {
            content: '';
            position: absolute;
            bottom: 0;
            left: 0;
            width: 0;
            height: 2px;
            background: #4CAF50;
            transition: width 0.3s ease;
        }

        nav a:hover::before {
            width: 100%;
        }

        /* Main Content Section */
        .manufacturing-section {
            padding: 120px 5% 50px;
            text-align: center;
        }

        h2 {
            font-size: 2.8rem;
            margin-bottom: 2rem;
            background: linear-gradient(45deg, #4CAF50, #2196F3);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            text-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }

        /* Enhanced Main Button */
        .main-button {
            padding: 1.2rem 2.5rem;
            font-size: 1.2rem;
            background: linear-gradient(45deg, #4CAF50, #2196F3);
            border: none;
            border-radius: 1rem;
            color: white;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 0 8px 15px rgba(0, 0, 0, 0.2);
            position: relative;
            overflow: hidden;
            margin: 2rem 0;
        }

        .main-button::after {
            content: '';
            position: absolute;
            top: -50%;
            left: -50%;
            width: 200%;
            height: 200%;
            background: rgba(255, 255, 255, 0.1);
            transform: rotate(45deg) translate(-20%, 100%);
            transition: all 0.5s ease;
        }

        .main-button:hover {
            transform: translateY(-3px);
            box-shadow: 0 12px 20px rgba(0, 0, 0, 0.3);
        }

        .main-button:hover::after {
            transform: rotate(45deg) translate(20%, -100%);
        }

        /* Interactive Grid Buttons */
        .button-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 1.5rem;
            max-width: 1200px;
            margin: 0 auto;
            padding: 2rem;
        }

        .button-grid button {
            padding: 1.5rem;
            background: rgba(76, 175, 80, 0.1);
            border: 1px solid rgba(76, 175, 80, 0.3);
            border-radius: 1rem;
            color: #fff;
            font-size: 1.1rem;
            cursor: pointer;
            transition: all 0.3s ease;
            backdrop-filter: blur(5px);
            position: relative;
            overflow: hidden;
            transform: perspective(500px) rotateX(0) rotateY(0);
            box-shadow:
                inset 0 0 15px rgba(76, 175, 80, 0.6),
                0 0 20px rgba(76, 175, 80, 0.4);
        }

        .button-grid button:hover {
            background: rgba(76, 175, 80, 0.3);
            box-shadow:
                inset 0 0 25px rgba(76, 175, 80, 0.8),
                0 0 30px rgba(76, 175, 80, 0.6);
            transform: perspective(500px) rotateX(10deg) rotateY(10deg);
        }

        .button-grid button:active {
            background: rgba(76, 175, 80, 0.5);
            box-shadow:
                inset 0 0 35px rgba(76, 175, 80, 1),
                0 0 40px rgba(76, 175, 80, 0.8);
        }

        /* Scroll Animation */
        @keyframes fadeInUp {
            from {
                opacity: 0;
                transform: translateY(30px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .manufacturing-section>* {
            animation: fadeInUp 0.8s ease-out forwards;
            opacity: 0;
        }

        .manufacturing-section h2 {
            animation-delay: 0.2s;
        }

        .main-button {
            animation-delay: 0.4s;
        }

        .button-grid {
            animation-delay: 0.6s;
        }

        /* Modal Styles */
        .modal-overlay {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.7);
            justify-content: center;
            align-items: center;
            z-index: 1000;

        .modal-content {
            background-color: white;

            border-radius: 8px;
            width: 95%;

            min-height: 600px;
        }

        .tableauViz {
            width: 100% !important;
            height: 100% !important;
        }
    </style>

            });

            document.getElementById('SupplyChainAnalystButton').addEventListener('click', () => {
                document.getElementById('SupplyChainAnalystModal').style.display = 'flex';
            });

            // Close modal handlers
            document.getElementById('closeElectricalTechnicianModal').addEventListener('click', () => {
                document.getElementById('ElectricalTechnicianModal').style.display = 'none';
            });
            document.getElementById('closeIndustrialEngineerModal').addEventListener('click', () => {
                document.getElementById('IndustrialEngineerModal').style.display = 'none';
            });
            document.getElementById('closeProductionManagerModal').addEventListener('click', () => {
                document.getElementById('ProductionManagerModal').style.display = 'none';
            });
            document.getElementById('closeProductionPlannerModal').addEventListener('click', () => {
                document.getElementById('ProductionPlannerModal').style.display = 'none';
            });
            document.getElementById('closeQualityAssuranceManagerModal').addEventListener('click', () => {
                document.getElementById('QualityAssuranceManagerModal').style.display = 'none';
            });
            document.getElementById('closeRoboticsEngineerModal').addEventListener('click', () => {
                document.getElementById('RoboticsEngineerModal').style.display = 'none';
            });
            document.getElementById('closeSupplyChainAnalystModal').addEventListener('click', () => {
                document.getElementById('SupplyChainAnalystModal').style.display = 'none';
            });

            // Close modal when clicking outside
            document.querySelectorAll('.modal-overlay').forEach(modal => {
                modal.addEventListener('click', (e) => {
                    if (e.target === modal) {
                        modal.style.display = 'none';
                    }
                });
            });

            // Button effects
            document.querySelectorAll('.button-grid button').forEach(button => {
                button.addEventListener('mousemove', (e) => {
                    const rect = button.getBoundingClientRect();
                    const x = e.clientX - rect.left;
                    const y = e.clientY - rect.top;
                    const centerX = rect.width / 2;
                    const centerY = rect.height / 2;
                    const rotateX = ((y - centerY) / centerY) * 3;
                    const rotateY = ((x - centerX) / centerX) * -3;
                    button.style.setProperty('--rotate-x', `${rotateX}deg`);
                    button.style.setProperty('--rotate-y', `${rotateY}deg`);
                });

                button.addEventListener('mouseleave', () => {
                    button.style.setProperty('--rotate-x', '0deg');
                    button.style.setProperty('--rotate-y', '0deg');
                });

                button.addEventListener('click', () => {
                    button.style.backgroundColor = 'rgba(76, 175, 80, 0.5)';
                    setTimeout(() => {
                        button.style.backgroundColor = 'rgba(76, 175, 80, 0.2)';
                    }, 200);
                });
            });
        });
    </script>
</body>
</html>
